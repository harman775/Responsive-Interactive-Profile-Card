<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-img">
      <img src="profile.jpg" alt="Harman Sran">
    </div>
    <div class="card-info">
      <h2 id="name">Harman Sran</h2>
      <h4 id="title">Web Developer</h4>
      <p id="bio">Passionate about building clean and user-friendly websites.</p>
      <p id="hobby">Hobby: <span>Click button to see</span></p>
      <p id="views">Profile Views: 0</p>

      <input type="text" id="nameInput" placeholder="Enter new name">
      <input type="text" id="titleInput" placeholder="Enter new title">
      <button id="updateBtn">Update Info</button>
      <button id="hobbyBtn">Show Random Hobby</button>
      <button id="viewsBtn">Increase Views</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
